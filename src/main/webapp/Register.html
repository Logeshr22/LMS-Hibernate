<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">

	<title>Register</title>

</head>

<body>

	<div class="navContainer">
		<img src="Logo.png" id="logo">
		<div class="topnav">
			<a class="navLink" href="Welcome.html">Home</a>
			<a class="navLink" href="AdminLogin.html">Admin</a>
			<a class="navLink" href="UserLogin.html">User</a>
			<a class="active" class="navLink" href="Register.html">Register</a>
		</div>
	</div>
	<h1 class="header">Sign Up</h1>
	<div class="formContainer">
		<form action="signup" method="post">
			<div id="form" class="list">
				<table>
					<tr>
						<td>
							<label class="label">User ID</label>

						</td>
						<td>
							<input class="input" type="text" name="uid">

						</td>
						<td>
							<label class="label">Username</label>

						</td>
						<td>
							<input class="input" type="text" name="uname">

						</td>
					</tr>
					<tr>
						<td>
							<label class="label">Password</label>

						</td>
						<td>
							<input class="input" type="text" name="pwd">

						</td>
						<td>
							<label class="label">Address</label>

						</td>
						<td>
							<input class="input" type="text" name="adr">

						</td>
					</tr>
					<tr>
						<td>
							<label class="label">Phone</label>

						</td>
						<td>
							<input class="input" type="text" name="phone">

						</td>
						<td>
							<label class="label">Email</label>

						</td>
						<td>
							<input class="input" type="text" name="email">

						</td>
					</tr>
				</table>
			</div>
			<div class="buttonHolder">
				<input id="LoginButton" type="submit" value="Register">

			</div>
		</form>

	</div>


</body>

</html>
